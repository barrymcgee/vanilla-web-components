<dom-module id="vanilla-breadcrumbs">
  <template>
    <link rel="stylesheet" href="css/vanilla-breadcrumbs.css">

    <div id="wrapper" style="margin:2rem;">
      <nav class="p-breadcrumbs">
        <content id="content"></content>
      </nav>
    <div>
  </template>

  <script>
    Polymer({
      is: 'vanilla-breadcrumbs',

      ready: function() {
        let content = Polymer.dom(this.$.content);
        content.children.toggleClass('p-breadcrumbs__link', true);
      },
    });
  </script>
</dom-module>
