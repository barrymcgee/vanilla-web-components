<dom-module id="vanilla-breadcrumbs">
  <template>
    <link rel="stylesheet" href="css/vanilla-breadcrumbs.css">
      <nav class="p-breadcrumbs">
        <content id="content"></content>
      </nav>
  </template>

  <script>
    Polymer({
      is: 'vanilla-breadcrumbs',

      ready: function() {
        let linkNodes = this.getContentChildren('#content');
        linkNodes.forEach(function(linkNode) {
          linkNode.classList.add('p-breadcrumbs__link');
      });
      },
    });
  </script>
</dom-module>
